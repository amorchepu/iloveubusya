<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Emo 2007</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        h1 {
            color: pink;
            text-shadow: 2px 2px 5px red;
        }
        .content {
            margin: 20px;
        }
        .image-container, .gif-container {
            margin: 20px;
            border: 2px solid pink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Emo World</h1>
    <div class="content">
        <p>Here is a place where I share my deepest thoughts and feelings.</p>
        <div class="image-container">
            <h2>Images</h2>
            <img src="your-image-url.jpg" alt="Emo Image" width="300">
            <img src="your-image-url2.jpg" alt="Emo Image" width="300">
        </div>
        <div class="gif-container">
            <h2>GIFs</h2>
            <img src="your-gif-url.gif" alt="Emo GIF" width="300">
            <img src="your-gif-url2.gif" alt="Emo GIF" width="300">
        </div>
    </div>
</body>
</html>
